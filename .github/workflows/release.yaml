on:
  push:
    tags:
    - '*'
jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - name: make
        run: make all
      - name: lastest-release
        run: |
          - gh release create ${{ github.ref }} --draft ${{ github.ref }} -t ${{ github.ref }} -n "Release ${{ github.ref }}" --generate-notes --verify-tag
          - gh release upload ${{ github.ref }} AL2023.zip



